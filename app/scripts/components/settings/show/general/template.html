<div class="form-group">
    <label class="col-sm-2 control-label" for="appLang">
        <i class="fa fa-cloud"></i> {{ _.i18n('Language') }}
    </label>
    <div class="col-sm-10">
        <select class="form-control" name="appLang" id="appLang">
        <% _.forEach(locales, function(val, locale) { %>
        <option value="{{ locale }}"{{ selectLocale(locale) }}>
            {{ val.nativeName }}
        </option>
        <% }); %>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="theme">
        <i class="fa fa-cloud"></i> {{ _.i18n('Theme') }}
    </label>
    <div class="col-sm-10">
        <select class="form-control" name="theme" id="theme">
            <% _.forEach(themes, function(name, theme) { %>
            <option value="{{theme}}"{{ _.selectOption(models.theme, theme) }}>{{name}}</option>
            <% }); %>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="pagination">{{ _.i18n('Notes per page') }}</label>
    <div class="col-sm-10">
        <input type="number" id="pagination" name="pagination" value="{{models.pagination}}" class="form-control" >
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="sortnotes">{{ _.i18n('Sort notes') }}</label>
    <div class="col-sm-10">
        <select id="sortnotes" class="form-control" name="sortnotes" checked="{{models.sortnotes}}">
            <option value="created">{{ _.i18n('Created date') }}</option>
            <option value="updated" {{_.selectOption(models.sortnotes, 'updated')}}>
            {{ _.i18n('Updated date') }}
            </option>
            <option value="title" {{_.selectOption(models.sortnotes, 'title')}}>
            {{ _.i18n('Title') }}
            </option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="sortnotebooks">{{ _.i18n('Sort notebooks') }}</label>
    <div class="col-sm-10">
        <select id="sortnotebooks" class="form-control" name="sortnotebooks" checked="{{models.sortnotebooks}}">
            <option value="name">{{ _.i18n('Name') }}</option>
            <option value="created" {{_.selectOption(models.sortnotebooks, 'created')}}>
            {{ _.i18n('Created date') }}
            </option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="navbarNotebooksMax">{{ _.i18n('Notebooks in drawer') }}</label>
    <div class="col-sm-10">
        <input type="number" id="navbarNotebooksMax" name="navbarNotebooksMax" value="{{models.navbarNotebooksMax}}" class="form-control" >
    </div>
</div>
