<a href="#{{ link() }}" class="list-group-item list--item"
    id="note-{{ id }}" data-id="{{id}}">
    <h4 class="list-group-item-heading">
        {{ title }}
        <span class="favorite pull-right icon-star-empty
            <% if (isFavorite === 1) {%>icon-favorite<% } %>">
        </span>
    </h4>
</a>
