<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title">{{_.i18n('Share')}}</h3>
        </div>
        <div class="modal-body">
            <form class="form-group share--search" method="post">
                <fieldset class="share--fieldset">
                    <div class="input-group">
                        <input class="form-control" type="text" name="search" placeholder="{{_.i18n('Username')}}" />
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default btn--search">
                                {{_.i18n('Search')}}
                            </button>
                        </span>
                    </div>
                </fieldset>
            </form>

            <div class="share--user--error alert alert-warning hidden">{{_.i18n('User does not exist')}}</div>

            <div id="share--content"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default share--back hidden">{{ _.i18n('Back') }}</button>
            <button class="btn btn-info" data-dismiss="modal">{{ _.i18n('Close') }}</button>
        </div>
    </div>
</div>
