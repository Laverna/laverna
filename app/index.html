<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Laverna</title>
        <meta name="description" content="Note taking web app with markdown support">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Add to home screen support -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="196x196" href="images/icon/icon-196x196.png">
        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div class="ui-row row" id="wrapper">
            <!-- Sidebar -->
            <div class="ui-row ui-left col-xs-12 col-sm-5 col-md-4 col-lg-4" id="sidebar">
                <div id="sidebar-navbar"></div>
                <div id="sidebar-content"></div>
            </div>
            <!-- Content -->
            <div class="ui-row ui-right col-xs-12 col-sm-7 col-md-8 col-lg-8" id="content"></div>
        </div><!-- /.wrapper -->

        <!-- Modal -->
        <div id="modal"></div>

        <!-- Brand layer -->
        <div id="brand-layer"></div>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
    </body>
</html>
