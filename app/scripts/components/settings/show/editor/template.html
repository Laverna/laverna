<div class="form-group">
    <label class="col-sm-2 control-label" for="editMode">{{ _.i18n('Default edit mode') }}</label>
    <div class="col-sm-10">
        <select id="editMode" class="form-control" name="editMode" checked="{{models.editMode}}">
            <option value="normal">{{ _.i18n('Normal') }}</option>
            <option value="fullscreen" {{_.selectOption(models.editMode, 'fullscreen')}}>{{ _.i18n('Fullscreen') }}</option>
            <option value="preview" {{_.selectOption(models.editMode, 'preview')}}>{{ _.i18n('Fullscreen with preview') }}</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="indentUnit">{{ _.i18n('Spaces per indent') }}</label>
    <div class="col-sm-10">
        <input type="number" id="indentUnit" name="indentUnit" value="{{models.indentUnit}}" class="form-control" >
        <div id="indentUnit-low-warning" class="text-warning <%if(models.indentUnit >= 3){%>hidden<%}%>">
            {{ _.i18n('Recommended 3 or more, for indenting numbered lists') }}
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="textEditor">{{ _.i18n('Text editor') }}</label>
    <div class="col-sm-10">
		<!-- TODO Change editMode in Zeile drunter-->
		<!-- TODO Add translation-->
        <select id="textEditor" class="form-control" name="textEditor" checked="{{models.textEditor}}">
            <option value="default">{{ _.i18n('Default') }}</option>
            <option value="vim" {{_.selectOption(models.textEditor, 'vim')}}>{{ _.i18n('Vim') }}</option>
			<option value="emacs" {{_.selectOption(models.textEditor, 'emacs')}}>{{ _.i18n('Emacs') }}</option>
			<option value="sublime" {{_.selectOption(models.textEditor, 'sublime')}}>{{ _.i18n('Sublime') }}</option>
        </select>
    </div>
</div>
