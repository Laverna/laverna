<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title">
                <% if (id) { %>
                {{ _.i18n('notebooks.edit') }}
                <% } else { %>
                {{ _.i18n('notebooks.add') }}
                <% } %>
            </h3>
        </div>

        <div class="modal-body modal--body">
            <div class="container-fluid modal--container">
                <form action="#" class="form-horizontal modal--form" method="post">
                    <div class="form-group modal--group">
                        <input name="name" class="form-control modal--input"
                            type="text" value="{=_.cleanXSS(name)}" placeholder="{{ _.i18n('Title') }}" spellcheck="true" />
                    </div>

                    <div class="form-group modal--group">
                        <select name="parentId" class="form-control modal--input">
                            <option value="0">{{ _.i18n('Parent') }}: {{ _.i18n('Root') }}</option>
                            <% _.each(notebooks, function (notebook) { %>
                            <option value="{{notebook.id}}"{{_.selectOption(parentId, notebook.id) }}>
                                {{ _.i18n('Parent') }}: {=_.cleanXSS(notebook.name)}
                            </option>
                            <% }); %>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary cancelBtn">
                {{ _.i18n('Cancel') }}
            </button>
            <button class="btn btn-success ok">
                {{ _.i18n('Save') }}
            </button>
        </div>
    </div>
</div>
